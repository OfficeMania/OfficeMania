<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is an admin users interface.">
        <meta name="viewport" content="width=device-width" />
        <title>OfficeMania - Admin Users Interface</title>
        <link rel="shortcut icon" href="../assets/img/favicon.ico" />
        <link href="/cache/cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="/js/vendors-bundle.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">OfficeMania</a>
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/monitor">Monitor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/users">Administration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/config">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger" onclick="window.location.href = '/auth/logout';">Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
        <h1>Admin Users Interface</h1>
        <div id="settings">
            <form id="settings-form">
                <template id="template-setting">
                    <div id="template-setting-div">
                        <label id="template-setting-label" for="template-setting-input">template-setting-input</label>
                        <input id="template-setting-input" type="text" name="template-setting-input"
                               value="template-setting-input">
                        <br><br>
                        <div id="template-setting-description-container">
                            <small id="template-setting-description"></small>
                            <br><br>
                        </div>
                    </div>
                </template>
                <input type="submit" value="Submit" disabled hidden>
            </form>
        </div>
        <script src="/cache/cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script src="/js/admin-bundle.js" defer></script>
    </body>
</html>
