<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a configuration page.">
        <meta name="viewport" content="width=device-width" />
        <title>OfficeMania - Configuration</title>
        <link rel="shortcut icon" href="../assets/img/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="admin-config.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script src="/js/vendors-bundle.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">OfficeMania</a>
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Administration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/config">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger" onclick="window.location.href = '/auth/logout';">Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="configuration-container">
            <section class="card">
                <div class="card-header"><h2>Login Configuration</h2></div>
                <div class="card-body">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" value="" id="config-enable-login">
                        <label class="form-check-label" for="config-enable-login">
                            Enable Login
                        </label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input group-needs-login" type="checkbox" value=""
                               id="config-require-login" disabled>
                        <label class="form-check-label" for="config-require-login">
                            Require Login
                        </label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input group-needs-login" type="checkbox" value=""
                               id="config-allow-login-via-invite-code" disabled>
                        <label class="form-check-label" for="config-allow-login-via-invite-code">
                            Allow Login via Invite Code
                        </label>
                    </div>
                </div>
            </section>
            <br>
            <section class="card">
                <div class="card-header"><h2>Sign Up Configuration</h2></div>
                <div class="card-body">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" value="" id="config-enable-signup">
                        <label class="form-check-label" for="config-enable-signup">
                            Enable Signup
                        </label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input group-needs-signup" type="checkbox" value=""
                               id="config-require-invite-code-for-signup" disabled>
                        <label class="form-check-label" for="config-require-invite-code-for-signup">
                            Require Invite Code for Sign Up
                        </label>
                    </div>
                </div>
            </section>
            <br>
            <section class="card">
                <div class="card-header"><h2>Player Configuration</h2></div>
                <div class="card-body">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" value="" id="config-allow-display-name" checked
                               disabled>
                        <label class="form-check-label" for="config-allow-display-name">
                            Allow Players to change their Display Name
                        </label>
                    </div>
                </div>
            </section>
            <br>
            <div class="card">
                <div class="card-body">
                    <button class="btn btn-primary" id="button-config-apply">Apply</button>
                    <button class="btn btn-danger" id="button-config-reset">Reset</button>
                    <span id="note-unsaved-changes" hidden>There are unsaved Changes.</span>
                </div>
            </div>
        </div>
        <script src="/js/admin-config-bundle.js" defer></script>
    </body>
</html>
