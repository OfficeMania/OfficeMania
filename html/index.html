<!DOCTYPE html>
<html lang="de">
    <head>
        <meta name="viewport" content="width=device-width"/>
        <title>OfficeQuest</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
        <script src="https://8x8.vc/libs/lib-jitsi-meet.min.js" defer></script>

        <script src="/js/vendors-bundle.js" defer></script>
    </head>
    <body style="background-color:rgb(255, 255, 255);margin: 0;">

        <div id="panel-buttons" style="width: 100%; background-color: gray; padding: 10px; position: fixed; top: 0;">
            <button id="button-mute-audio"><em class="fa fa-microphone"></em></button>
            <button id="button-mute-video"><em class="fa fa-video"></em></button>
            <button id="button-share-video"><em class="fa fa-desktop"></em></button>
        </div>


        <div id="video-bar" style="width: 100%; position: fixed; top: 48px;"></div>

        <p id="player-nearby-indicator" style="position: fixed; bottom: 0">Waiting for someone else to join...</p>


        <canvas id="canvas" width="600" height="600">
            <canvas id="background"></canvas>
        </canvas>

        <script src="/js/main-bundle.js" defer></script>
    </body>
</html>
