<!DOCTYPE html>
<html lang="de">
    <head>
        <meta name="viewport" content="width=device-width"/>
        <title>OfficeQuest</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script>

        <script src="/js/vendors-bundle.js" defer></script>
    </head>
    <body>

        <div id="panel-buttons">
            <button id="button-mute-audio" disabled><em class="fa fa-microphone"></em></button>
            <button id="button-mute-video" disabled><em class="fa fa-video"></em></button>
            <button id="button-share-video" disabled><em class="fa fa-desktop"></em></button>
            <label for="audio-output-select">Audio Output: </label><select id="audio-output-select"></select>
        </div>


        <div id="conference">
            <div id="audio-bar"></div>
            <div id="video-bar"></div>
            <div id="focus-bar"></div>
            <div id="stats-bar"><p id="player-nearby-indicator"></p></div>
        </div>


        <canvas id="canvas" width="600" height="600">
            <canvas id="background"></canvas>
        </canvas>

        <script src="/js/main-bundle.js" defer></script>
    </body>
</html>
