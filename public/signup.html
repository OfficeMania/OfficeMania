<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="login.css">
        <title>Sign Up</title>
    </head>
    <body>
        <form action="/signup" method="post">
            <div class="container">
                <div>
                    <label for="username"><strong>Username</strong></label>
                    <input id="username" type="text" placeholder="Enter Username" name="username" autocomplete="username" required/>
                </div>
                <div>
                    <label for="password"><strong>Password</strong></label>
                    <input id="password" type="password" placeholder="Enter Password" name="password" autocomplete="new-password" required/>
                </div>
                <div>
                    <label for="password-confirmation"><strong>Confirm Password</strong></label>
                    <input id="password-confirmation" type="password" placeholder="Reenter Password" name="password" autocomplete="new-password" required/>
                </div>
                <div>
                    <input type="submit" value="Sign Up"/>
                    <button onclick="window.location='/login';">Login</button>
                </div>
            </div>
        </form>
    </body>
</html>
