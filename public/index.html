<!DOCTYPE html>
<html lang="de">
    <head>
        <meta name="viewport" content="width=device-width"/>
        <title>OfficeQuest</title>

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script>

        <script src="/js/vendors-bundle.js" defer></script>
    </head>
    <body>

        <div id="panel-buttons">
            <div class="group">
                <button id="button-mute-audio" disabled><em class="fa fa-microphone"></em><span></span></button>
                <button id="button-mute-video" disabled><em class="fa fa-video"></em><span></span></button>
                <button id="button-share-video" disabled><em class="fa fa-desktop"></em><span></span></button>
            </div>
            <div class="divider"></div>
            <div class="group">
                <button id="button-pong" data-toggle="modal" data-target="#pong-game"><em class="fa fa-table-tennis"></em><span></span></button>
                <button id="button-settings" data-toggle="modal" data-target="#settings-modal"><em class="fa fa-cog"></em><span></span></button>
                <button id="button-users"><em class="fa fa-user-friends"></em><span></span></button>
            </div>
        </div>

        <div id="settings-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Settings</h4>
                    </div>
                    <div class="modal-body">
                        <div id="settings-body">
                            <form>
                                <label for="input-settings-username">Username</label>
                                <input type="text" id="input-settings-username" name="username" autocomplete="off">
                                <br>
                                <br>
                                <label for="character-select">Character</label>
                                <select id="character-select"></select>
                                <br>
                                <br>
                                <label for="audio-input-select">Audio Input Device</label>
                                <select id="audio-input-select"></select>
                                <br>
                                <br>
                                <label for="audio-output-select">Audio Output Device</label>
                                <select id="audio-output-select"></select>
                                <input type="submit" value="Submit" disabled hidden>
                            </form>
                            <div id="character-preview"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="button-settings-ok" type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                        <button id="button-settings-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="button-settings-apply" type="button" class="btn btn-default">Apply</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="pong-game" class="modal fade" role="dialog">
            <div class="modal-dialog modal-hi">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Pong</h4>
                    </div>
                    <div class="modal-body">
                        <div id="pong-body">
                            <canvas id="pong" width="600" height="600" style="background-color: grey; position: relative;" >

                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="conference">
            <div id="audio-bar"></div>
            <div id="video-bar"></div>
            <div id="focus-bar"></div>
        </div>

        <div id="player-online-container" class="vertical-animation">
            <ul id="player-online-list">
            </ul>
        </div>

        <canvas id="canvas" width="600" height="600" style="position: absolute; left: 0; top: 0; z-index: -1;">
            <canvas id="background"></canvas>
        </canvas>

        <canvas id="whiteboard" tabindex='0' width="1920" height="1080"
        style="position: absolute; left: 0; top: 0; z-index: 1; visibility: hidden;">
        </canvas>
        <button id="button-clear-whiteboard" style="position: absolute; top:0; left:0; z-index: 1; visibility: hidden;"><em class="fa fa-trash"></em><span></span></button>

        <script src="/js/main-bundle.js" defer></script>
    </body>
</html>
